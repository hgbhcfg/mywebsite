<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* تغییر به نام جدید تصویر */
            background-size: cover; /* تصویر رو به طور کامل در پس‌زمینه نمایش میده */
            background-position: center; /* تصویر رو وسط صفحه قرار میده */
            color: white; /* رنگ متن سفید میشه که بهتر با پس‌زمینه ترکیب بشه */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* نیمه شفاف برای هدر */
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5); /* نیمه شفاف برای فوتر */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>به سایت من خوش آمدید</h1>
    </header>

    <main>
        <section>
            <h2>درباره من</h2>
            <p>این یک سایت ساده است که برای شروع ساخته شده.</p>
        </section>

        <section>
            <h2>تماس با من</h2>
            <p>می‌توانید با من از طریق ایمیل تماس بگیرید.</p>
            <a href="mailto:example@example.com">ایمیل به من</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 سایت من. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
